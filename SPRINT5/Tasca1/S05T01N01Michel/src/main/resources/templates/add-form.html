<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<style>
    body {
        padding-top: 1em;
    }
</style>
<div class="container">
    <h1 class="text-center">Add new branch</h1>
    <!-- Form -->
    <form th:action="@{/web/add}" th:object="${branchDTO}" method="post" class="needs-validation" novalidate>
        <fieldset class="form-group">
            <label for="branchName">Branch Name</label>
            <input type="text" class="form-control" id="branchName" th:field="*{branchName}" required>
            <div class="invalid-feedback">
                Please provide a branch name.
            </div>
        </fieldset>
        <fieldset class="form-group">
            <label for="branchCountry">Branch Country</label>
            <input type="text" class="form-control" id="branchCountry" th:field="*{branchCountry}" required>
            <div class="invalid-feedback">
                Please provide a branch country.
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit & add new Branch</button>
    </form>
</div>
</body>
</html>

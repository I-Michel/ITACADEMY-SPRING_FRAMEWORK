<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Success!</h1>
<div class="text-center" th:switch="${operation}">
    <p th:case="add">The branch has been added successfully.</p>
    <p th:case="delete">The branch has been deleted successfully.</p>
    <p th:case="update">The branch has been updated successfully.</p>
    <p th:case="*">The query has been completed successfully.</p>
</div>
<div class="text-center">
    <a href="/home" class="btn btn-primary">Go to 'Home'</a>
    <br>
    <br>
    <a href="/web/branches" class="btn btn-secondary">Check updated branch list</a>
</div>
</body>
</html>
